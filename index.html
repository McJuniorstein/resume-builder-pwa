<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="R&D Resume Builder - Mobile-first PWA for ATS-optimized resumes" />

    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Resume Builder" />
    <meta name="application-name" content="R&D Resume Builder" />
    <meta name="msapplication-TileColor" content="#1a1a2e" />

    <title>R&D Resume Builder</title>

    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Splash screen styles -->
    <style>
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      #splash-title {
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 8px 0;
      }
      #splash-subtitle {
        color: rgba(255,255,255,0.6);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin: 0;
      }
      #splash-loader {
        margin-top: 32px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash">
      <img id="splash-icon" src="/icon.svg" alt="Resume Builder" />
      <h1 id="splash-title">R&D Resume Builder</h1>
      <p id="splash-subtitle">ATS-Optimized Resumes</p>
      <div id="splash-loader"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hide splash when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() { splash.remove(); }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
